apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluent-bit-deployment
  labels:
    app: fluent-bit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fluent-bit
  template:
    metadata:
      labels:
        app: fluent-bit
    spec:
      containers:
      - name: fluent-bit
        image: fluent/fluent-bit:0.13
        ports:
        - containerPort: 2020
        command:
        - /fluent-bit/bin/fluent-bit
        - -c
        - /fluent-bit/etc/fluent-bit.conf
        volumeMounts:
        - name: config
          mountPath: /fluent-bit/etc
      volumes:
      - name: config
        configMap:
          name: fluent-bit-config

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  labels:
    app: fluent-bit
data:
  # Configuration files: server, input, filters and output
  # ======================================================
  fluent-bit.conf: |
    [SERVICE]
        Flush         1
        Log_Level     info
        Daemon        off
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020
    [INPUT]
        Name          dummy
        Tag           pks-agent
        Dummy         { "cluster_id": "c605c22d-169c-41bc-b108-c327f225b307", "number_of_workers": "1", "plan_id": "8A0E21A8-8072-4D80-B365-D1F502085560", "plan_name": "minimum", "timestamp": "2018-07-19 04:35:13.391 UTC", "user_id": "1324676999ba855eab15118db74837089eced8c5b3ab39837b8fd1bf829861ac" }
    [OUTPUT]
        Name  stdout
        Match *
    [OUTPUT]
        Name          forward
        Match         *
        Host          10.0.8.12
        Port          24224
